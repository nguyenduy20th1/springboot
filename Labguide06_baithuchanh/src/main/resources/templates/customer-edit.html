<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Thêm thông tin hội viên</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap JS (Optional, chỉ cần nếu dùng các component động như modal, dropdown) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background: #CCCCCC">
<header class="container bg-white">
  <img src="https://devmaster.edu.vn/images/logo.png" alt="Devmaster Academy">
</header>
<section class="container bg-white py-3">
  <form th:action="@{/customers/update/{id}(id=${customer.id})}" th:object="${customer}" method="post">
    <div class="card">
      <div class="card-header">
        <h2>Thêm mới</h2>
      </div>
      <div class="card-body">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3 row">
          <label for="username" class="col-sm-2 col-form-label">Username</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="username" id="username" th:field="*{username}">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="password" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="password" id="password" th:field="*{password}">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="fullName" class="col-sm-2 col-form-label">FullName</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="fullName" id="fullName" th:field="*{fullName}">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="address" class="col-sm-2 col-form-label">Address</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="address" id="address" th:field="*{address}">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="phone" class="col-sm-2 col-form-label">Phone</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="phone" id="phone" th:field="*{phone}">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="email" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="email" id="email" th:field="*{email}">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="birthDay" class="col-sm-2 col-form-label">BirthDay</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="birthDay" id="birthDay" th:field="*{birthDay}">
          </div>
        </div>
      </div>
      <div class="card-footer">
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="/customers">Back</a>
      </div>
    </div>
  </form>
</section>
</body>
</html>
