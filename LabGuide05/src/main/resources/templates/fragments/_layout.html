<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trang chủ</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header>
        <nav class=" container d-flex justify-content-around">
            <a th:href=""><img src="https://devmaster.edu.vn/images/logo.png" alt="Devmaster Academy"></a>
            <ul class="nav justify-content-center align-items-center">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/static}">Trang chủ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/static}">Tạo mới</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/static}">Thay đổi thông tin</a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="container form-add">
        <form action="" method="post">
            <h3>Nhập thông tin của bạn</h3>
            <div class="col-4">
                <label for="users" class="form-label">Họ và tên</label>
                <input type="text" class="form-control" id="users" placeholder="Họ và tên"><br>
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" placeholder="Age"><br>
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email"><br>
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Address"><br>
            </div>
            <a th:href="@{/}" class="btn btn-success">Tạo</a><br>
        </form>
    </div><br>

    <footer th:fragment="footer" class="container d-flex align-items-center alert alert-danger">
        <div>
            <img src="https://devmaster.edu.vn/images/logo.png" alt="Devmaster Academy" style="width: 50px">
            <address class="mb-0">© 2024 <b>Devmaster Academy</b></address>
        </div>
        <nav th:replace="fragments/_layout::home"></nav>
    </footer>
</body>
</html>
