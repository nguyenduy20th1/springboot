<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${title}">Trang chủ</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header th:replace="fragments/_layout.html::header"></header>
    <section class="container">
        <div class="alert alert-danger" th:each="info:${DevmasterProfile}">
            <h2>Thông tin cá nhân</h2>
            <p> Tên: <span th:text="*{user.name}"></span></p>
            <p> Age: <span th:text="*{user.age}"></span></p>
            <p> Email: <span th:text="*{user.email}"></span></p>
            <p> Address: <span th:text="*{user.address}"></span></p>
        </div>
    </section>
    <footer th:replace="fragments/_layout.html::footer"></footer>
</body>
</html>
