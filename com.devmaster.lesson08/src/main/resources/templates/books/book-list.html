<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background: #CCCCCC">
<div class="container mt-5 bg-white">
    <h2>Book List</h2>

    <a th:href="@{/books/new}" class="btn btn-primary mb-3">Add new book</a>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Code</th>
            <th>Name</th>
            <th>Description</th>
            <th>ImgUrl</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Authors</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books} ">
            <td th:text="${book.id}"></td>
            <td th:text="${book.code}"></td>
            <td th:text="${book.name}"></td>
            <td th:text="${book.description}"></td>
            <td>
                <img th:src="${book.imgUrl}"
                     th:attr="alt=${book.name}"
                     alt="Ảnh sản phẩm" class="img-thumbnail" width="50px">
            </td>
            <td th:text="${book.quantity}"></td>
            <td th:text="${book.price}"></td>
            <td>
                <span th:each="bookAuthor : ${book.bookAuthors}"
                      class="mx-1 badge rounded-pill bg-warning text-dark"
                      th:text="${bookAuthor.author.name}"></span>
            </td>

            <td>
                <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-sm btn-warning">Sửa</a>
                <a th:href="@{/books/delete/{id}(id=${book.id})}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Bạn có chắc chắn muốn xóa sản phẩm này?');">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
