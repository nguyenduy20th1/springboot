<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Create / Edit Book</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background: #CCCCCC">
<header class="container bg-white">
    <img src="https://devmaster.edu.vn/images/logo.png" alt="Devmaster Academy">
</header>

<section class="container bg-white mt-5 py-3 bg-white">
    <form th:action="@{/books/new}" th:object="${book}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:if="${book.id != null}" th:value="${book.id}" name="id">

        <div class="card">
            <div class="card-header">
                <h1 th:text="${book.id != null ? 'Edit Book' : 'Create Book'}">Book Form</h1>
            </div>
            <div class="card-body">
                <div class="mb-3 row">
                    <label for="code" class="col-sm-2 col-form-label">Code:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="code" th:field="*{code}" required>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="name" class="col-sm-2 col-form-label">Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" th:field="*{name}" required>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="description" class="col-sm-2 col-form-label">Description:</label>
                    <div class="col-sm-10">
                        <textarea type="text" class="form-control" id="description" th:field="*{description}" required></textarea>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="imgUrl" class="col-sm-2 col-form-label">Image URL:</label>
                    <div class="col-sm-10">
                        <input type="file" name="imageBook" id="imageBook" accept="image/*">
                        <input type="hidden" th:field="*{imgUrl}" id="imgUrl">

                        <div th:if="*{imgUrl}">
                            <img th:src="@{*{imgUrl}}" alt="Book Image" width="100">
                        </div>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="quantity" class="col-sm-2 col-form-label">Quantity:</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="quantity" th:field="*{quantity}" required>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="price" class="col-sm-2 col-form-label">Price:</label>
                    <div class="col-sm-10">
                        <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}" required>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Authors:</label>
                    <div class="col-sm-10 d-flex">
                        <div th:each="author : ${authors}" class="mx-2 px-2">
                            <input type="checkbox" name="authorIds"
                                   th:attr="id='chkAuth_' + ${author.id}"
                                   th:value="${author.id}"
                                   th:checked="${book.authors.contains(author)}">
                            <label th:text="${author.name}" th:attr="for='chkAuth_' + ${author.id}">Author Name</label>
                        </div>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="isActive" class="col-sm-2 col-form-label">Trạng thái:</label>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input type="checkbox" th:field="*{isActive}" class="form-check-input" id="isActive">
                            <label class="form-check-label" for="isActive">Kích hoạt</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-primary" th:text="${book.id != null ? 'Update' : 'Create'}">Save</button>
                <a th:href="@{/books}" class="btn btn-secondary">Back to list</a>
            </div>
        </div>
    </form>
</section>
</body>
</html>
