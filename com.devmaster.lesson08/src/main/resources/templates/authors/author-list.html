<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background: #CCCCCC">
<div class="container mt-5 bg-white">
    <h2>Author List</h2>

    <a th:href="@{/authors/create}" class="btn btn-primary mb-3">Add new author</a>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Code</th>
            <th>Name</th>
            <th>Description</th>
            <th>ImgUrl</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="author : ${authors}">
            <td th:text="${author.id}"></td>
            <td th:text="${author.code}"></td>
            <td th:text="${author.name}"></td>
            <td th:text="${author.description}"></td>
            <td>
                <img th:src="${author.imgUrl}"
                     th:attr="alt=${author.name}"
                     alt="Ảnh sản phẩm" class="img-thumbnail" width="50px">
            </td>
            <td th:text="${author.email}"></td>
            <td th:text="${author.phone}"></td>
            <td th:text="${author.address}"></td>
            <td>
                <a th:href="@{/authors/edit/{id}(id=${author.id})}" class="btn btn-sm btn-warning">Sửa</a>
                <a th:href="@{/authors/delete/{id}(id=${author.id})}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Bạn có chắc chắn muốn xóa sản phẩm này?');">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
