<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Create / Edit Book</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background: #CCCCCC">
<header class="container bg-white">
    <img src="https://devmaster.edu.vn/images/logo.png" alt="Devmaster Academy">
</header>

<section class="container bg-white mt-5 py-3">
    <form th:action="@{/book/create}" th:object="${book}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}">

        <div class="mb-3 row">
            <label for="name" class="col-sm-2 col-form-label">Tên sản phẩm:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="imageFile" class="col-sm-2 col-form-label">Hình ảnh:</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{imageURL}" class="form-control" id="imageFile" name="imageFile" accept="image/*">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="qty" class="col-sm-2 col-form-label">Số lượng:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="qty" th:field="*{qty}" required>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="price" class="col-sm-2 col-form-label">Giá:</label>
            <div class="col-sm-10">
                <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}" required>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="yearRelease" class="col-sm-2 col-form-label">Năm xuất bản:</label>
            <div class="col-sm-10">
                <input class="form-control" id="yearRelease" th:field="*{yearRelease}" required>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="author" class="col-sm-2 col-form-label">Tác giả:</label>
            <div class="col-sm-10">
                <input class="form-control" id="author" th:field="*{author}" required>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="status" class="col-sm-2 col-form-label">Trạng thái:</label>
            <div class="col-sm-10">
                <input type="checkbox" th:field="*{status}" class="form-check-input" id="status">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="category" class="col-sm-2 col-form-label">Danh mục:</label>
            <div class="col-sm-10">
                <select class="form-select" id="category" th:field="*{category.id}">
                    <option value="">Chọn danh mục</option>
                    <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                </select>
            </div>
        </div>

        <!-- Nút Submit -->
        <div class="card-footer">
            <button type="submit" class="btn btn-primary" th:text="${book.id != null ? 'Update' : 'Create'}">Save</button>
            <a href="/book" class="btn btn-secondary">Back to list</a>
        </div>
    </form>
</section>
</body>
</html>
