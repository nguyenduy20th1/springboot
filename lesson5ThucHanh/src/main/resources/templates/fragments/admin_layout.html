<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <title th:text="${title}">Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<header th:replace="fragments/_layout :: header"></header>

<div style="display: flex;">
    <aside style="width: 200px; background: lightgray; padding: 10px;">
        <h3>Quản lý</h3>
        <ul>
            <li><a th:href="@{/admin/users}">Danh sách User</a></li>
            <li><a th:href="@{/admin/add}">Thêm User</a></li>
        </ul>
    </aside>

    <main style="flex-grow: 1; padding: 20px;">
        <th:block th:insert="~{::content}"></th:block>
    </main>
</div>

<footer th:replace="fragments/_layout :: footer"></footer>
</body>
</html>
