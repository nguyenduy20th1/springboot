<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <title th:text="${title}">Thêm Người Dùng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<header th:replace="fragments/admin_layout :: header"></header>

<div class="container">
    <h2 th:text="${user.id == null ? 'Thêm User' : 'Chỉnh sửa User'}"></h2>
    <form th:action="@{/admin/save}" method="post" th:object="${user}">
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">
            <label for="name">Tên:</label>
            <input type="text" id="name" class="form-control" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label for="email">Email:</label>
            <input type="email" id="email" class="form-control" th:field="*{email}" required>
        </div>
        <button type="submit" class="btn btn-success">Lưu</button>
        <a th:href="@{/admin/users}" class="btn btn-secondary">Hủy</a>
    </form>
</div>

<footer th:replace="fragments/admin_layout :: footer"></footer>
</body>
</html>
