<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giới thiệu Thymeleaf</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background: #f1f1f1">
<header th:fragment="header" class="container d-flex align-items-center bg-white">
    <a href="">
        <img src="https://devmaster.edu.vn/images/logo.png" alt="Devmaster Academy">
    </a>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a th:href="@{/home}" class="nav-link">Trang chủ</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/about}" class="nav-link">Giới thiệu</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/contact}" class="nav-link">Liên hệ</a>
            </li>
        </ul>
    </nav>
</header>

<footer th:fragment="footer" class="container d-flex align-items-center alert alert-danger">
    <div>
        <img src="https://devmaster.edu.vn/images/logo.png" alt="Devmaster Academy">
        <address>2024 <b>Devmaster Academy</b></address>
    </div>
    <nav th:insert="fragments/layout :: menu"></nav>
</footer>

<nav th:fragment="menu">
    <ul>
        <li><a th:href="@{/home}">Trang chủ</a></li>
        <li><a th:href="@{/service}">Dịch vụ</a></li>
        <li><a th:href="@{/contact}">Liên hệ</a></li>
    </ul>
</nav>
</body>
</html>
