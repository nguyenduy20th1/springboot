<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giới thiệu Thymeleaf</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header class="container d-flex align-items-center">
        <img src="https://devmaster.edu.vn/images/logo.png" alt="Devmaster Academy">
        <div>
            <h1 th:text="${@environment.getProperty('app.name')}"></h1>
            <p th:text="${@environment.getProperty('app.wellcome.messages')}"></p>
        </div>
    </header>
    <section class="container">
        <div class="alert alert-danger" th:each="info:${DevmasterProfile}">
            <h2 th:text="*{info.name}"></h2>
            <p> Nickname: <span th:text="*{info.nickname}"></span></p>
            <p> Email: <span th:text="*{info.email}"></span></p>
            <p> Website: <span th:text="*{info.website}"></span></p>
        </div>
        <a th:href="@{/}" class="btn btn-success">Back</a>
    </section>
</body>
</html>
