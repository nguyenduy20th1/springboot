<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Create / Edit Product</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background: #CCCCCC">
<header class="container bg-white">
  <img src="https://devmaster.edu.vn/images/logo.png" alt="Devmaster Academy">
</header>

<section class="container bg-white mt-5 py-3">
  <form th:action="@{/product/create}" th:object="${product}" method="post" enctype="multipart/form-data">
    <input type="hidden" th:field="*{id}">

    <!-- Tên sản phẩm -->
    <div class="mb-3 row">
      <label for="name" class="col-sm-2 col-form-label">Tên sản phẩm:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" th:field="*{name}" required>
      </div>
    </div>

    <!-- Hình ảnh -->
    <div class="mb-3 row">
      <label for="imageFile" class="col-sm-2 col-form-label">Hình ảnh:</label>
      <div class="col-sm-10">
        <input type="text" th:field="*{imageURL}" class="form-control" id="imageFile" name="imageFile" accept="image/*">
      </div>
    </div>

    <!-- Số lượng -->
    <div class="mb-3 row">
      <label for="quantity" class="col-sm-2 col-form-label">Số lượng:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="quantity" th:field="*{quantity}" required>
      </div>
    </div>

    <!-- Giá -->
    <div class="mb-3 row">
      <label for="price" class="col-sm-2 col-form-label">Giá:</label>
      <div class="col-sm-10">
        <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}" required>
      </div>
    </div>

    <!-- Mô tả -->
    <div class="mb-3 row">
      <label for="content" class="col-sm-2 col-form-label">Mô tả:</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="content" th:field="*{content}" rows="3"></textarea>
      </div>
    </div>

    <!-- Trạng thái -->
    <div class="mb-3 row">
      <label for="status" class="col-sm-2 col-form-label">Trạng thái:</label>
      <div class="col-sm-10">
        <input type="checkbox" th:field="*{status}" class="form-check-input" id="status">
      </div>
    </div>

    <!-- Danh mục -->
    <div class="mb-3 row">
      <label for="category" class="col-sm-2 col-form-label">Danh mục:</label>
      <div class="col-sm-10">
        <select class="form-select" id="category" th:field="*{category.id}">
          <option value="">Chọn danh mục</option>
          <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.categoryName}"></option>
        </select>
      </div>
    </div>

    <!-- Nút Submit -->
    <div class="card-footer">
      <button type="submit" class="btn btn-primary" th:text="${product.id != null ? 'Update' : 'Create'}">Save</button>
      <a href="/product" class="btn btn-secondary">Back to list</a>
    </div>
  </form>
</section>
</body>
</html>
