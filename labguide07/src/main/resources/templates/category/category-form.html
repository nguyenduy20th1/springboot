<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Create / Edit</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS (Optional, chỉ cần nếu dùng các component động như modal, dropdown) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background: #CCCCCC">
<header class="container bg-white">
    <img src="https://devmaster.edu.vn/images/logo.png" alt="Devmaster Academy">
</header>
<section class="container bg-white mt-5 py-3">
    <form th:action="@{/category/create}" th:object="${category}" method="post">
    <div class="card mt-3">
            <div class="card-header">
                <h2 th:text="${category.id == null ? 'Create Category' : 'Edit Category'}">Category Form</h2>
                <input type="hidden" id="id" th:field="*{id}" class="form-control">
            </div>
            <div class="card-body">
                <div class="mb-3 row">
                    <label for="categoryName" class="col-sm-2 col-form-label">Category Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="categoryName" th:field="*{categoryName}" required />
                        <span th:if="${#fields.hasErrors('categoryName')}" th:errors="*{categoryName}" class="text-danger"></span>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="categoryStatus" class="col-sm-2 col-form-label">Category Status</label>
                    <div class="col-sm-10">
                        <input type="checkbox" th:field="*{categoryStatus}" class="form-check-input" id="categoryStatus">
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-primary" th:text="${category.id != null ? 'Update' : 'Create'}">Save</button>
                <a href="/category" class="btn btn-secondary">Back to list</a>
            </div>
        </div>
    </form>
</section>
</body>
</html>
